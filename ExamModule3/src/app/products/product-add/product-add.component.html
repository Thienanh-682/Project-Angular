<div class="card mt-3">
  <h5 class="card-header">Add Awesome</h5>
  <div class="card-body">
    <form [formGroup]="addAwesomeForm" (ngSubmit)="create()" >
      <div class="form-group">
        <label>Tag</label>
        <input type="text" class="form-control" placeholder="Enter Tag" formControlName="tag">
        <div *ngIf="tag.invalid && tag.touched">
          <div *ngIf="tag.errors.required">
            <p class="text-danger">Không được để trống trường này</p>
          </div>
          <div *ngIf="tag.errors.minlength">
            <p class="text-danger">Phải có ít nhất 4 kí tự </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Url</label>
        <input type="text" class="form-control" placeholder="Enter Url" formControlName="url">
        <div *ngIf="url.invalid && url.touched">
          <div *ngIf="url.errors.required">
            <p class="text-danger">Không được để trống trường này</p>
          </div>
          <div *ngIf="url.errors.minlength">
            <p class="text-danger">Phải có ít nhất 4 kí tự </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Enter Description" formControlName="descriptions">
        <div *ngIf="descriptions.invalid && descriptions.touched">
          <div *ngIf="descriptions.errors.required">
            <p class="text-danger">Không được để trống trường này</p>
          </div>
          <div *ngIf="descriptions.errors.minlength">
            <p class="text-danger">Phải có ít nhất 4 kí tự </p>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!addAwesomeForm.valid" >Submit</button>
      <button class="btn btn-dark ml-lg-5" routerLink="/awesomes">Cancel</button>
    </form>
  </div>
</div>
